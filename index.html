<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Open Space</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
<div class="space">
    <div class="planet-area">
        <img class="planet" src="mars.png">
        <img class="rocket" src="rocket.png">
    </div>
    <div class="control-panel">
        <div class="control-panel__inner">
            <input type="password" placeholder="Enter your password, pls">
            <input type="button" value="OK">
            <div class="check-buttons">
                <input type="checkbox">
                <input type="checkbox">
                <input type="checkbox">
                <input type="checkbox">
                <input type="checkbox">
                <input type="checkbox">
            </div>
            <div class="levers">
                <input type="range">
                <input type="range">
                <input type="range">
                <input type="range">
                <input type="range">
            </div>
            <input type="button" value="Launch">
        </div>
    </div>
</div>
</body>
</html>
